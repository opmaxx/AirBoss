<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBoss - Control Panel</title>
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="body-control-panel">
    
    <section>

        <a href="./index.html">
            <img src="../assets/logo.png" alt="Logo">
        </a>

        <div class="control">
            <div>
                <input type="checkbox" id="cb1" hidden>
                <label for="cb1">
                    <ion-icon name="thermometer-outline"></ion-icon>
                </label>
            </div>

            <div>
                <input type="checkbox" id="cb2" hidden>
                <label for="cb2">
                    <ion-icon name="water-outline"></ion-icon>
                </label>
            </div>

            <div>
                <input type="checkbox" id="cb3" hidden>
                <label for="cb3">
                    <ion-icon name="warning-outline"></ion-icon>
                </label>
            </div>

            <div>
                <input type="checkbox" id="cb4" hidden>
                <label for="cb4">
                    <ion-icon name="battery-charging-outline"></ion-icon>
                </label>
            </div>
            
            <div>
                <input type="checkbox" id="cb5" hidden>
                <label for="cb5">
                    <ion-icon name="color-fill-outline"></ion-icon>
                </label>
            </div>
            
            <div>
                <input type="checkbox" id="cb6" hidden>
                <label for="cb6">
                    <ion-icon name="push-outline"></ion-icon>
                </label>
            </div>
        </div>
    </section>

</body>
</html>
