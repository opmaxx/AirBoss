<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBoss - Connection</title>
    <link href="../css/style-page.css" rel="stylesheet">
</head>

<body class="body-login">

    <a href="../../index.html">
        <img src="../../assets/logo-slogan.png" alt="Logo" class="image-container-login">
    </a>

    <div class="toggle-container">
        <span id="log-in-label">LOG IN</span>
        <label class="toggle-slider">
            <input type="checkbox" id="reg-log" name="reg-log" class="toggle-switch">
            <span class="slider"></span>
        </label>
        <span id="sign-up-label">SIGN UP</span>
    </div>

    <div class="login-container">

        <div class="login-container-front">
            <form id="login-form" action="../php/login.php" method="post">
                <label for="username">Your Username</label>
                <input type="text" id="username" name="current-username" required>

                <label for="password">Your Password</label>
                <input type="password" id="password" name="current-password" required>

                <button type="submit" id="button" class="btn">SUBMIT</button>
            </form>
            
        </div>

        <div class="login-container-back">
            <form id="sign-up-form" action="../php/register.php" method="post">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="new-username">Your Username</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Your Password</label>
                <input type="password" id="new-password" name="new-password" required>

                <button type="submit" id="button" class="btn">SUBMIT</button>
            </form>
        </div>
        
    </div>

    <script src="../js/login-script.js"></script>
    
</body>
</html>
