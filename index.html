<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" />
  <link rel="stylesheet" href="./src/css/style-bundle.css">
  <title>AirBoss</title>
<script defer src="./src/js/index.bundle.js"></script></head>

<body class="body-index">

  <div class="first-move" width="100%" height="250%"></div>

  <div class="reception" width="100%" height="100%" position="fixed">

    <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">

      <mask id="m">
        <g class="cloud1">
          <rect fill="#fff" y="799" width="100%" height="801"/>
          <image xlink:href="./assets/cloud1Mask.jpg" width="1200" height="800"/>
        </g>
      </mask>

      <rect fill="#142249" class="sky" width="1200" height="590"/>

      <image class="mountBg" xlink:href="./assets/mountBg.png" width="1200" height="800"/>    
      <image class="plane" xlink:href="./assets/plane.png" width="30%" height="30%"/>
      <image class="mountMg" xlink:href="./assets/mountMg.png" width="1200" height="800"/>    
      <image class="cloud2" xlink:href="./assets/cloud2.png" width="1200" height="800"/>    
      <image class="mountFg" xlink:href="./assets/mountFg.png" width="1200" height="800"/>
      <image class="cloud1" xlink:href="./assets/cloud1.png" width="1200" height="800"/>
      <image class="cloud3" xlink:href="./assets/cloud3.png" width="1200" height="800"/>
      <image class="logo" xlink:href="./assets/airboss-logo-transparent.png" x="37%" y="15%"/>
      
      <g id="carousel" mask="url(#m)">

        <rect fill="#f1eee8" width="100%" height="100%"/>
        <text fill="#162a43" x="10%" y="15%" font-size="32px">Your flight to</text>
        <text fill="#162a43" x="10%" y="20%" font-size="32px">technological</text>
        <text fill="#162a43" x="10%" y="25%" font-size="32px">innovation</text>
        
        <text fill="#162a43" x="10%" y="35%" font-size="18px">With over three decades of</text>
        <text fill="#162a43" x="10%" y="38%" font-size="18px">experience our company is</text>
        <text fill="#162a43" x="10%" y="41%" font-size="18px">a leader in innovation in</text>
        <text fill="#162a43" x="10%" y="44%" font-size="18px">the technological field of</text>
        <text fill="#162a43" x="10%" y="47%" font-size="18px">aeronautics</text>
        
        <a href="./src/html/login.html">
          <text class="airboss" fill="#dc2963" x="10%" y="58%" font-size="18px">Login</text>
        </a>

        <a href="./src/html/contact.html">
          <text class="airboss" fill="#dc2963" x="23%" y="58%" font-size="18px">Contact us</text>
        </a>

        <g>

          <g class="carousel-bg">
            <image x="82%" y="42%" height="25%" opacity="0.35" xlink:href="./assets/ia.png"></image>
            <image x="2%" y="2%" height="25%" opacity="0.35" xlink:href="./assets/engine.png"></image>
          </g>

          <g>
            <image class="image-1" x="45%" y="10%" height="50%" xlink:href="./assets/turbine.png"
              data-title="New-Generation Aircraft Reactors"
              data-description-1="We have supplied over 1,000 new-generation jet engines"
              data-description-2="to airlines worldwide, improving the fuel efficiency"
              data-description-3="of their fleets by an average of 20%."></image>
          </g>

          <g>
            <image class="image-2" x="45%" y="10%" height="50%" xlink:href="./assets/helicopter.png" 
              data-title="Expertise in Helicopter Rotors"
              data-description-1="With over 30 years' experience in the development of advanced"
              data-description-2="helicopter rotors our company is an industry leader, having"
              data-description-3="designed over 500 rotor models for various customers"></image>
          </g>

          <g>
            <image class="image-3" x="45%" y="10%" height="50%" xlink:href="./assets/cockpit.png"
              data-title="Advanced Aircraft Cockpits"
              data-description-1="Our high-tech aircraft cockpits are in service on more than 200"
              data-description-2="commercial and military aircraft, providing precise control"
              data-description-3="and unrivalled safety, helping to reduce incidents of human" 
              data-description-4="error by 30%."></image>
          </g>

          <g class="carousel-arrows">
            <image x="41%" y="32%" opacity="0.60" xlink:href="./assets/arrow-left.png" class="arrow-left"></image>
            <image x="92.5%" y="32%" opacity="0.60" xlink:href="./assets/arrow-right.png" class="arrow-right"></image>
          </g>

          <text id="title" fill="#fff" x="46%" y="20%" font-size="18px"></text>
          <text id="description-1" fill="#fff" x="46%" y="40%" font-size="14px"></text>
          <text id="description-2" fill="#fff" x="46%" y="43%" font-size="14px"></text>
          <text id="description-3" fill="#fff" x="46%" y="46%" font-size="14px"></text>
          <text id="description-4" fill="#fff" x="46%" y="49%" font-size="14px"></text>

        </g>

      </g>

    </svg>
    
  </div>

  <script type="module" src="./src/js/index-script.js"></script>

</body>
</html>
