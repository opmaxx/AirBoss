<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" />
    <link rel="stylesheet" href="57011448dc08b9372b5e.css">
    <title>AirBoss</title>
<script defer src="bundle.js"></script></head>

<body>

  <div class="first-move" width="100%" height="250%"></div>

  <section>
    <div class="reception" width="100%" height="100%" position="fixed">
      <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
        <mask id="m">

          <g class="cloud1">
            <rect fill="#fff" y="799" width="100%" height="801"/>
            <image xlink:href="1277e3f10db51862ce29.jpg" width="1200" height="800"/>
          </g>

        </mask>

        <!-- <image class="sky" xlink:href="../assets/sky.jpg"  width="1200" height="590" /> -->
        <rect fill="#142249" class="sky" width="1200" height="590"/>

        <image class="mountBg" xlink:href="45c867b806715c1fbdba.png" width="1200" height="800"/>    
        <image class="plane" xlink:href="c0e67ef48125a15e682a.png" width="30%" height="30%"/>
        <image class="mountMg" xlink:href="17e8dc8dd2a24f1fa6cf.png" width="1200" height="800"/>    
        <image class="cloud2" xlink:href="77f32c77cb2180d0bc82.png" width="1200" height="800"/>    
        <image class="mountFg" xlink:href="6e246993b801a0e59773.png" width="1200" height="800"/>
        <image class="cloud1" xlink:href="e952baaf82a6e35b64f4.png" width="1200" height="800"/>
        <image class="cloud3" xlink:href="aa6b5450b3386d7d2fa2.png" width="1200" height="800"/>
        <text class="airboss" fill="#fff" x="32%" y="25%" font-size="99px">AirBoss</text>
        
        <g id="carousel" mask="url(#m)">

          <rect fill="#f1eee8" width="100%" height="100%"/>
          <text fill="#162a43" x="10%" y="15%" font-size="32px">Votre vol vers</text>
          <text fill="#162a43" x="10%" y="20%" font-size="32px">l'innovation</text>
          <text fill="#162a43" x="10%" y="25%" font-size="32px">technologique</text>
          
          <text fill="#162a43" x="10%" y="35%" font-size="18px">Avec plus de trois décennies</text>
          <text fill="#162a43" x="10%" y="38%" font-size="18px">d'expérience notre entreprise</text>
          <text fill="#162a43" x="10%" y="41%" font-size="18px">est un leader de l'innovation</text>
          <text fill="#162a43" x="10%" y="44%" font-size="18px">technologique dans le domaine</text>
          <text fill="#162a43" x="10%" y="47%" font-size="18px">aéronautique</text>
          
          <a href="../src/login.html">
            <text class="airboss" fill="#162a43" x="10%" y="58%" font-size="18px">Se connecter</text>
          </a>

          <a href="../src/contact.html">
            <text class="airboss" fill="#162a43" x="24%" y="58%" font-size="18px">Nous contacter</text>
          </a>

          <g>

            <g class="carousel-bg">
              <image x="82%" y="42%" height="25%" opacity="0.35" xlink:href="633b0176e4f2805fd596.png"></image>
              <image x="2%" y="2%" height="25%" opacity="0.35" xlink:href="3f8072c06fb1c5658f40.png"></image>
            </g>

            <g>
              <image class="image-1" x="45%" y="10%" height="50%" xlink:href="ad4159c9000fe0b92b29.png" 
                data-title="Expertise en Rotors d'Hélicoptère"
                data-description-1="Avec plus de 30 ans d'expérience dans le développement de rotors"
                data-description-2="d'hélicoptère de pointe, notre entreprise est un leader de l'industrie,"
                data-description-3="ayant conçu plus de 500 modèles de rotors pour différents clients"></image>
            </g>

            <g>
              <image class="image-2" x="45%" y="10%" height="50%" xlink:href="12ac46f798b4e038ba5b.png"
                data-title="Réacteurs d'Avion de Nouvelle Génération"
                data-description-1="Nous avons fourni plus de 1 000 réacteurs d'avion de nouvelle"
                data-description-2="génération à des compagnies aériennes du monde entier,"
                data-description-3="améliorant l'efficacité énergétique de leurs flottes de 20%"
                data-description-4="en moyenne"></image>
            </g>
            <g>
              <image class="image-3" x="45%" y="10%" height="50%" xlink:href="ccbf6807360bb3acd2f8.png"
                data-title="Cockpits Aéronautiques Avancés"
                data-description-1="Nos cockpits d'avion de haute technologie sont en service dans"
                data-description-2="plus de 200 avions commerciaux et militaires, assurant un contrôle"
                data-description-3="précis et une sécurité inégalée, ce qui a contribué à réduire de 30%" 
                data-description-4="les incidents liés aux erreurs humaines"></image>
            </g>

            <g class="carousel-arrows">
              <image x="41%" y="32%" opacity="0.60" xlink:href="c5bdd31633d3688e2de2.png" class="arrow-left"></image>
              <image x="92.5%" y="32%" opacity="0.60" xlink:href="2a772e9cd6afac1b1040.png" class="arrow-right"></image>
            </g>

            <text id="title" fill="#fff" x="46%" y="20%" font-size="18px"></text>
            <text id="description-1" fill="#fff" x="46%" y="40%" font-size="14px"></text>
            <text id="description-2" fill="#fff" x="46%" y="43%" font-size="14px"></text>
            <text id="description-3" fill="#fff" x="46%" y="46%" font-size="14px"></text>
            <text id="description-4" fill="#fff" x="46%" y="49%" font-size="14px"></text>

          </g>
        </g>
      </svg>
    </div>
  </section>

  <script type="module" src="7a98dc3e05d382763c63.js"></script>

</body>
</html>
